<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <h2>
         <a href = "{{ url_for('show_courses') }}">Courses</a>
      </h2>

       <button onclick="window.location.href = '{{ url_for('query_courses') }}'">Query Courses</button>

      <table>
         <thead>
            <tr>
               <th>Subject</th>
               <th>Code</th>
               <th>Name</th>
               <th>URL</th>
            </tr>
         </thead>

         <tbody>
            {% for course in courses %}
               <tr>
                  <td>{{ course.subject_id }}</td>
                  <td>{{ course.code }}</td>
                  <td>{{ course.name }}</td>
                  <td><a href="{{url_for('show_course', course_id = course.course_id)}}">View Course</a></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
